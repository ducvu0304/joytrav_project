<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoyTrav</title>

    <link rel="stylesheet" th:replace="components/common-library :: admin-css">
    <link rel="stylesheet" th:replace="components/common-library :: boostrap-5">
    <link rel="stylesheet" th:replace="components/common-library :: font-awesome">
    <link rel="stylesheet" th:replace="components/common-library :: flat-icon-bold">
    <link rel="stylesheet" th:replace="components/common-library :: flat-icon-regular">
    <link rel="stylesheet" th:replace="components/common-library :: flat-icon-solid">
</head>
<body>
<main class="container-fluid" >
    <section class="row" >
        <!-- Side bar -->
        <div  class="col-2">
            <div th:replace="components/admin-component :: sidebar"></div>
        </div>

        <!-- Main-->
        <div class="col-10 main-container">
            <!-- Header -->
            <div class="header">
                <!-- Search-->
                <div class="search" >
                    <div class="search-input-wrapper">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <input type="text" placeholder="Search" class="search-input" />
                    </div>
                </div>
                <!--Header-Right-->
                <div class="header-right">
                    <div class="header-right-wrapper">
                        <i class="fa-solid fa-moon"></i>
                        <i class="fa-solid fa-bell"></i>
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                </div>
            </div>
            <!-- End Header -->

            <!-- Body -->
            <div class="page-body py-4">
                <!-- Heading -->
                <h2 class="mb-4">Dashboard</h2>
                <!--Statistics -->
                <div class="statistics">
                    <ul class="statistics-list">
                        <li class="statistics-item-wrapper">
                            <div class="statistics-item">
                                <img src="/icons/total-client.png" alt="Account" class="statistics-icon">
                                <div>
                                    <span>Total Account</span><br>
                                    <span>6389</span>
                                </div>
                            </div>
                        </li>
                        <li class="statistics-item-wrapper">
                            <div class="statistics-item">
                                <img src="/icons/revenue.png" alt="Revenue" class="statistics-icon">
                                <div>
                                    <span>Revenue</span><br>
                                    <span>6389</span>
                                </div>
                            </div>
                        </li>
                        <li class="statistics-item-wrapper">
                            <div class="statistics-item">
                                <img src="/icons/cart.png" alt="cart" class="statistics-icon">
                                <div>
                                    <span>New bookings</span><br>
                                    <span>6389</span>
                                </div>
                            </div>
                        </li>
                        <li class="statistics-item-wrapper">
                            <div class="statistics-item">
                                <img src="/icons/pending-contact.png" alt="pending-contact" class="statistics-icon">
                                <div>
                                    <span>Pending contacts </span> <br>
                                    <span>35 </span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- Search and filter -->
                <div class="search-filter mb-2">
                    <div class="search-name">
                        <input class="inpt--medium"  type="text" placeholder="Input name">
                        <button class="btn--medium btn--medium-search">Search</button>
                    </div>
                    <div></div>
                </div>

                <!-- Table -->
                <div class="info-container">
                    <table class="table-info mb-4">
                        <thead>
                        <tr class="table-row table-row--header">
                            <th >STT</th>
                            <th class="table-col table-col--first">CLIENT</th>
                            <th>EMAIL</th>
                            <th>PHONE</th>
                            <th>BIRTHDAY</th>
                            <th >STATUS</th>
                            <th>CREATE DATE</th>
                            <th>
                                ACTION
                            </th>
                        </tr>
                        </thead>
                        <tbody th:each="account, iterStart: ${accountList}" >
                            <tr class="table-row">
                                <td class="tbl-stt" th:text="${iterStart.count}"></td>
                                <td class="table-col table-col--first">
                                    <div class="user-info">
                                        <p class="user-name" th:text="${account.getLastname()} + ' ' + ${account.getFirstname()}"></p>
                                    </div>
                                </td>
                                <td th:text="${account.getEmail()}"></td>
                                <td th:text="${account.getPhone()}"></td>
                                <td th:text="${account.getDob()}"></td>
                                <td>
                                    <div th:if="${account.isStatus()}">
                                        <span class="user-status user-status--active">Active</span>
                                    </div>
                                    <div th:unless="${account.isStatus()}">
                                        <span class="user-status user-status--block">Block</span>
                                    </div>

                                </td>
                                <td>6/10/2020</td>
                                <td th:if="${account.isStatus()}">
                                    <button class="btn--small btn--block">Block</button>
                                    <button class="btn--small btn--view ms-2">View</button>
                                </td>
                                <td th:unless="${account.isStatus()}">
                                    <button class="btn--small btn--active">Active</button>
                                    <button class="btn--small btn--view ms-2">View</button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-end">
                        <nav aria-label="...">
                            <ul class="pagination">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1 <span class="sr-only">(current)</span></a></li>
                                <li class="page-item active">
                                    <a class="page-link" href="#">2 </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- Chart -->
            </div>
            <!--End Body -->
        </div>
        <!-- End Main-->
    </section>
</main>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
